<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Earth View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh;">
      <my-earth center="[114,0]" style="flex-grow: 1;"></my-earth>
    </div>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-bundle.js"></script>
    <script type="module">
      import { EarthWebComponent } from "./main.js";
      window.addEventListener("WebComponentsReady", function(e) {
        window.customElements.define("my-earth", EarthWebComponent);
      });
    </script>
  </body>
</html>
